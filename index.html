<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz anivers√°rio de namoro</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at bottom, #fefefe, #e0f7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1b3b5f;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .timer-wrapper {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      max-width: 400px;
    }

    #timer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .time-box {
      background-color: #d0eaff;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      min-width: 100px;
      color: #004080;
    }

    .balloon {
      background-color: #ff4081;
      color: white;
      font-size: 2em;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 30px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      .balloon {
        font-size: 1.5em;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="fireworks">
    <canvas id="fireworksCanvas"></canvas>
  </div>

  <div class="balloon fade-in">Feliz X Meses üéâ</div>

  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Firework() {
      this.x = random(100, canvas.width - 100);
      this.y = canvas.height;
      this.radius = 2;
      this.color = `hsl(${Math.floor(Math.random()*360)}, 100%, 50%)`;
      this.speed = random(6, 9);
      this.targetY = random(100, canvas.height / 2);
      this.exploded = false;
      this.particles = [];

      this.update = function() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 50; i++) {
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        } else {
          this.particles.forEach(p => p.update());
        }
      };

      this.draw = function() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      };
    }

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = 2;
      this.color = color;
      this.speedX = random(-3, 3);
      this.speedY = random(-3, 3);
      this.alpha = 1;

      this.update = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.04;
      };

      this.draw = function() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.08) fireworks.push(new Firework());
      fireworks.forEach(f => f.update());
      fireworks.forEach(f => f.draw());
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
